<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/chatLogic.js}"></script>
    <link rel="stylesheet" th:href="@{/css/chatStyles.css}"/>
    <style>
        .message-input-container {
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        /* –°–∫—Ä—ã—Ç—ã–π file input */
        .file-input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ */
        .file-select-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            text-decoration: none;
            color: #495057;
        }

        .file-select-btn:hover {
            background: #e9ecef;
            border-color: #007bff;
            color: #007bff;
            transform: scale(1.05);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–∞–π–ª–∞ */
        .selected-file-preview {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            display: none;
        }

        .selected-file {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            font-size: 24px;
            min-width: 30px;
            text-align: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            word-break: break-word;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 12px;
            color: #666;
        }

        .clear-file-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .clear-file-btn:hover {
            background: #c82333;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .upload-progress-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .upload-progress-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            min-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .upload-progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .upload-progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .upload-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-cancel-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-cancel-btn:hover {
            background: #5a6268;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .form-buttons {
                flex-wrap: wrap;
            }

            .file-select-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
        .participants-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .participants-container h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }

        .participants-list {
            list-style: none;
            padding: 0;
        }

        .participants-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-size: 1em;
            color: #555;
        }

        .participants-list li:last-child {
            border-bottom: none;
        }

        .participant-name {
            font-weight: 500;
        }
        .main-layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .chat-section {
            flex: 1;
            min-width: 0;
        }

        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .desktop-only {
            display: block;
        }

        .mobile-only {
            display: none;
        }

        .participants-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.95);
            height: fit-content;
            max-height: 400px;
            overflow-y: auto;
        }

        .participants-container h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
        }

        .participants-list {
            list-style: none;
            padding: 0;
        }

        .participants-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 1em;
            color: #555;
        }

        .participants-list li:last-child {
            border-bottom: none;
        }

        .participant-name {
            font-weight: 500;
        }

        @media (max-width: 992px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .desktop-only {
                display: none;
            }

            .mobile-only {
                display: block;
            }
        }

    </style>
</head>
<body layout:fragment="body" id="chat">
<div class="container" id="chat-page"
     th:data-useremail="${user.email}"
     th:data-username="${(user.name != null and not #strings.isEmpty(user.name)) ? user.name + ' ' + user.surname : user.surname}"
     th:data-chat-id="${chatId}"
     th:data-participants="${participants}">
    <div class="projects-container">
        <div class="projects-list">
            <!--Messages -->
        </div>
    </div>
</div>

<div class="container">
    <div class="main-layout">
        <div class="chat-section">
            <div class="controls-container">
                <div class="admin-controls">
                    <form class="delete-btn" id="deleteChatForm">
                        <input type="submit" value="Delete Chat" class="btn btn-danger">
                    </form>
                    <form class="delete-btn" id="clearChatForm">
                        <input type="submit" value="Clear Messages" class="btn btn-danger">
                    </form>
                    <button type="button" class="invite-main-btn" onclick="openInviteModal()">
                        Invite Users
                    </button>
                </div>

                <div class="message-input-container">
                    <form id="messageForm">
                        <textarea id="commentText" name="text" placeholder="Write your message..." rows="3" maxlength="300"
                                  oninput="updateCharCount()"></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span>/300 characters
                        </div>
                        <input type="hidden" id="chatId" th:value="${chatId}" name="chat"/>

                        <div class="form-buttons">
                            <input type="file" id="fileInput" class="file-input" accept="*/*" onchange="handleFileSelect(event)">
                            <label for="fileInput" class="file-select-btn" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª">
                                üìé
                            </label>
                            <button type="submit" class="btn">Send Message</button>
                        </div>
                    </form>

                    <div id="selectedFilePreview" class="selected-file-preview" style="display: none;">
                    </div>
                </div>

                <div class="participants-container mobile-only">
                    <h3>Participants</h3>
                    <ul class="participants-list">
                        <li th:each="participant : ${participants}">
                            <span class="participant-name" th:text="${participant.id} == ${user.id} ? 'You' : ${participant.name} + ' ' + ${participant.surname}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="sidebar desktop-only">
            <div class="participants-container">
                <h3>Participants</h3>
                <ul class="participants-list">
                    <li th:each="participant : ${participants}">
                        <span class="participant-name" th:text="${participant.id} == ${user.id} ? 'You' : ${participant.name} + ' ' + ${participant.surname}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("messageForm").addEventListener("keydown", function (e) {
        const textarea = document.getElementById("commentText");

        // For just 'ENTER' -> submit form
        if (e.key === "Enter" && !e.ctrlKey) {
            e.preventDefault();
            this.requestSubmit()
        }
        // For CTRL + ENTER -> move to next line
        if (e.key === "Enter" && e.ctrlKey) {
            e.preventDefault();
            const cursorPos = textarea.selectionStart;
            const text = textarea.value;
            textarea.value = text.slice(0, cursorPos) + "\n" + text.slice(cursorPos);
            const newCursorPos = cursorPos + 1;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            updateCharCount();
        }
    })
</script>
<!--Invitation Window -->
<div id="inviteModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Invite Users to Chat</h2>
            <button class="close" onclick="closeInviteModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="toggle-container">
                <label class="toggle-label">Search in:</label>
                <div class="toggle-switch" id="friendsToggle" onclick="toggleFriendsFilter()">
                    <div class="toggle-slider"></div>
                </div>
                <label class="friends-label">Friends only</label>
            </div>

            <div class="search-container">
                <input type="text" id="userSearch" class="search-input" placeholder="Search users..."
                       oninput="searchUsers()">
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Searching users...</p>
            </div>

            <div class="user-list" id="userList">
                <div class="no-users-message">Enter a search term to find users</div>
            </div>
        </div>
    </div>
</div>
<script>
    let selectedFile = null;

    function handleFileSelect(event) {
        const file = event.target.files[0];
        selectedFile = file;
        if (file) {
            showFilePreview(file);
        } else {
            hideFilePreview();
        }
    }

    function showFilePreview(file) {
        const preview = document.getElementById('selectedFilePreview');
        const fileName = file.name;
        const fileSize = formatFileSize(file.size);
        const fileIcon = getFileIcon(file.type);

        preview.innerHTML = `
        <div class="selected-file">
            <span class="file-icon">${fileIcon}</span>
            <div class="file-info">
                <div class="file-name" title="${fileName}">${fileName}</div>
                <div class="file-size">${fileSize}</div>
            </div>
            <button type="button" onclick="clearFileSelection()" class="clear-file-btn" title="Delete file">‚úï</button>
        </div>
    `;

        preview.style.display = 'block';
    }

    function hideFilePreview() {
        const preview = document.getElementById('selectedFilePreview');
        preview.style.display = 'none';
        selectedFile = null;
    }

    function clearFileSelection() {
        const fileInput = document.getElementById('fileInput');
        fileInput.value = '';
        hideFilePreview();
    }

    document.getElementById('messageForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const messageText = document.getElementById('commentText').value.trim();
        if (selectedFile) {
            sendFile();
        } else if (messageText && !selectedFile) {
            sendMessage();
        } else {
            alert("You need to write message or choose file")
        }

    });

    async function sendFile() {
        const messageText = document.getElementById('commentText').value.trim();
        console.log("MessageText", messageText);
        try {
            showUploadProgress(true);
            const chatId = document.getElementById('chatId').value;
            const formData = new FormData();
            formData.append('file', selectedFile);

            const response = await uploadFileWithProgress(`/files/upload/${chatId}`, formData);

            const fileInfo = await response.json();

            const message = {
                author: userEmail || username,
                text: messageText || selectedFile.name,
                type: messageText ? 'MESSAGE_WITH_FILE' : "FILE",
                fileId: fileInfo.fileId,
                fileName: fileInfo.fileName,
                downloadUrl: fileInfo.downloadUrl,
                viewUrl: fileInfo.viewUrl
            };


            if (stompClient && stompClient.connected) {
                stompClient.send(`/app/chat/${chatId}/sendMessage`, {}, JSON.stringify(message));
            }

            document.getElementById('commentText').value = '';
            clearFileSelection();
            updateCharCount();
            updateUploadProgress(100, 'File successfully sent!');
            setTimeout(() => showUploadProgress(false), 1500);

            return message;
        } catch (error) {
            console.error('Error while file uploading:', error);
            updateUploadProgress(0, `Error: ${error.message}`);
            setTimeout(() => showUploadProgress(false), 3000);
        }
    }

    function uploadFileWithProgress(url, formData) {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest(); // Used for sending files , receive response , track progress
            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    updateUploadProgress(percent, `Uploading... ${percent}%`);
                }
            };
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    resolve({
                        ok: true,
                        status: xhr.status,
                        json: () => Promise.resolve(JSON.parse(xhr.responseText))
                    });
                } else {
                    reject(new Error(`HTTP ${xhr.status}`));
                }
            };
            xhr.onerror = () => reject(new Error("Network error"));
            xhr.onabort = () => reject(new Error("Upload aborded"));
            xhr.open('POST', url, true);
            xhr.send(formData);
        });
    }

    function showUploadProgress(show) {
        let container = document.getElementById('uploadProgressContainer');

        if (show && !container) {
            container = document.createElement('div');
            container.id = 'uploadProgressContainer';
            container.className = 'upload-progress-container';
            container.innerHTML = `
            <div class="upload-progress-content">
                <div class="upload-progress-info">
                    <span id="uploadProgressText">Loading ...</span>
                    <span id="uploadProgressPercent">0%</span>
                </div>
                <div class="upload-progress-bar">
                    <div id="uploadProgressFill" class="upload-progress-fill"></div>
                </div>
                <button type="button" class="upload-cancel-btn" onclick="cancelUpload()">Discard</button>
            </div>
        `;
            document.body.appendChild(container);
        }

        if (container) {
            container.style.display = show ? 'flex' : 'none';
        }
    }

    function updateUploadProgress(percent, text) {
        const progressText = document.getElementById('uploadProgressText');
        const progressPercent = document.getElementById('uploadProgressPercent');
        const progressFill = document.getElementById('uploadProgressFill');
        if (progressText) progressText.textContent = text;
        if (progressPercent) progressPercent.textContent = `${percent}%`;
        if (progressFill) progressFill.style.width = `${percent}%`;
    }

    function getFileIcon(fileType) {
        if (!fileType) return 'üìÑ';
        if (fileType.startsWith('image/')) return 'üñºÔ∏è';
        if (fileType.startsWith('video/')) return 'üé•';
        if (fileType.startsWith('audio/')) return 'üéµ';
        if (fileType.includes('pdf')) return 'üìï';
        if (fileType.includes('word') || fileType.includes('document')) return 'üìò';
        if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'üìä';
        if (fileType.includes('zip') || fileType.includes('rar')) return 'üóúÔ∏è';
        if (fileType.startsWith('text/')) return 'üìù';
        return 'üìÑ';
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 byte';
        const k = 1024;
        const sizes = ['byte', 'kb', 'mb', 'gb'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var initialMessages = /*[[${messagesJson}]]*/ '[]'; // initial messages loaded
    var currentChatId = /*[[${chatId}]]*/ null;
    /*]]>*/

    let isFriendsOnly = false;
    let searchTimeout;

    function updateCharCount() {
        const textarea = document.getElementById('commentText');
        const charCount = textarea.value.length;
        document.getElementById('charCount').textContent = charCount;
    }

    function openInviteModal() {
        document.getElementById('inviteModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeInviteModal() {
        document.getElementById('inviteModal').style.display = 'none';
        document.body.style.overflow = 'auto';
        // Reset modal state
        document.getElementById('userSearch').value = '';
        document.getElementById('userList').innerHTML = '<div class="no-users-message">Enter a search term to find users</div>';
    }

    function toggleFriendsFilter() {
        const toggle = document.getElementById('friendsToggle');
        isFriendsOnly = !isFriendsOnly;

        if (isFriendsOnly) {
            toggle.classList.add('active');
        } else {
            toggle.classList.remove('active');
        }

        // Re-search with new filter if there's a search term
        const searchTerm = document.getElementById('userSearch').value.trim();
        if (searchTerm) {
            searchUsers();
        }
    }

    function searchUsers() {
        const searchTerm = document.getElementById('userSearch').value.trim();
        const userList = document.getElementById('userList');
        const loadingSpinner = document.getElementById('loadingSpinner');

        if (searchTimeout) {
            clearTimeout(searchTimeout);
        }

        if (searchTerm.length < 2) {
            userList.innerHTML = '<div class="no-users-message">Enter at least 2 characters to search</div>';
            return;
        }

        loadingSpinner.style.display = 'block';
        userList.innerHTML = '';

        searchTimeout = setTimeout(() => {
            const params = new URLSearchParams({
                search: searchTerm,
                fromFriends: isFriendsOnly,
                chatId: currentChatId
            });

            fetch(`/findUsers?${params}`)
                .then(response => response.json())
                .then(users => {
                    loadingSpinner.style.display = 'none';
                    displayUsers(users);
                })
                .catch(error => {
                    console.error('Error searching users:', error);
                    loadingSpinner.style.display = 'none';
                    userList.innerHTML = '<div class="no-users-message">Error searching users. Please try again.</div>';
                });
        }, 300);
    }

    function displayUsers(users) {
        const userList = document.getElementById('userList');

        if (users.length === 0) {
            userList.innerHTML = '<div class="no-users-message">No users found</div>';
            return;
        }

        const userHTML = users.map(user => `
      <div class="user-item">
        <div class="user-info">
          <div class="user-name">${user.name || ''} ${user.surname || ''}</div>
          <div class="user-email">${user.email}</div>
        </div>
        <button class="invite-btn" onclick="inviteUser(${user.id}, '${user.surname}')">
          Invite to Chat
        </button>
      </div>
    `).join('');

        userList.innerHTML = userHTML;
    }

    function inviteUser(userId, userName) {

        console.log(`Inviting user ${userId} (${userName}) to chat ${currentChatId}`);

        fetch(`/chat/invitation/chat/${userId}/${currentChatId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => {
                if (response.ok) {
                    alert(`${userName} has been invited to the chat!`);
                } else {
                    alert('Failed to invite user. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error inviting user:', error);
                alert('Error inviting user. Please try again.');
            });
    }

    window.onclick = function (event) {
        const modal = document.getElementById('inviteModal');
        if (event.target === modal) {
            closeInviteModal();
        }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        updateCharCount();
    });
</script>
